<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Discipline</title>
        <link rel="icon" href="./svgs/crystal.svg" type="image/svg+xml">
        <link rel="manifest" href="./manifest.json">
        <script src="./script.js" defer></script>
    </head>
    <body>   
        <div style="position:fixed;inset:0;display:flex;justify-content:center;align-items:center;">
          <h1 style="text-align:center">Time Important People</h1>
        </div>
           <ul class="timerSigns">
            <li class="timerSigns__days">
                <h1 class="timerSigns__daysCount"></h1>
                <span class="timerSigns__name">Days</span>
            </li>
            <li class="timerSigns__hours">
                <h1 class="timerSigns__hoursCount"></h1>
                <span class="timerSigns__name">Hours</span>
            </li>
            <li class="timerSigns__minutes">
                <h1 class="timerSigns__minutesCount"></h1>
                <span class="timerSigns__name">Minutes</span>
            </li>
            <li class="timerSigns__seconds">
                <h1 class="timerSigns__secondsCount"></h1>
                <span class="timerSigns__name">Seconds</span>
            </li>
        </ul>
    </body>
</html>
